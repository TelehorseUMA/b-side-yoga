<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="B-Side-Yoga: Non-dogmatic yoga and movement classes in Berlin">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="dist/css/styles.min.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="dist/svg/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="dist/png/apple-touch-icon.png">
  <title>B-Side-Yoga</title>
</head>

<body>
  <header class="header">
    <img class="logo" src="dist/svg/logo.svg" alt="b-side-yoga logo">
  </header>
  <main class="main">
    <div class="content-container">
      <div class="inner-container">
        <h1 class="title">Coming soon...</h1>
        <p class="subtitle mt-0">I'm still working on it, but until then you can follow me here:</p>
        <div class="flex-row links-list-container">
          <ul class="links">
            <li>
              <a href="https://www.instagram.com/bsideyoga/" target="_blank" rel="noopener noreferrer">
                <img src="dist/svg/btn-instagram.svg" alt="instagram-logo">
              </a>
            </li>
            <li>
              <a href="https://www.yyogacollective.com/" target="_blank" rel="noopener noreferrer">
                <img src="dist/svg/btn-yoga-collective.svg" alt="y-collective-logo">
              </a>
            </li>
          </ul>
          <div class="spacer"></div>
        </div>
        <div class="flex-row signature-container">
          <div class="spacer"></div>
          <div class="signature">
            <img src="dist/svg/signed_hannah.svg" alt="hannah's signature and outlines of a heart">
          </div>
        </div>
      </div>
      <div class="img-container">
        <img src="dist/svg/bubbles_1.svg" class="bubble" alt="colorful bubbles in hand-drawn style">
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; Hannah Grosser<br>
      all rights reserved
    </p>
  </footer>
</body>

</html>
